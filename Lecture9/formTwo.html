<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormTwo</title>
  </head>
  <body>
    <h2>JOB Application</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <br />
      <br />
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" />
      <br />
      <br />
      <label for="phonenumber">Phone No:</label>
      <input type="tel" id="phonenumber" name="phonenumber" />
      <br />
      <br />
      <label for="fileUpload">Resume:</label>
      <input type="file" name="FileUpload" id="fileUpload" />
      <br />
      <br />
      <label for="counter">Experience (Year)</label>
      <input type="number" name="counter" id="counter" min="0" max="50" />
      <br />
      <br />
      <fieldset>
        <legend>Skills</legend>

        <input type="checkbox" name="checkbox" id="checkbox1" />
        <label for="checkbox1">HTML</label>

        <input type="checkbox" name="checkbox" id="checkbox2" />
        <label for="checkbox2">CSS</label>

        <input type="checkbox" name="checkbox" id="checkbox3" />
        <label for="checkbox3">JAVAScript</label>
      </fieldset>
      <br />
      <br />

      <label for="eductiontype">Ed.Type</label>
      <select name="edutiontype" id="eductiontype">
        <option value="10thpassed">10Passed</option>
        <option value="12thpassed">12Passed</option>
        <option value="Gratudated">Gratudated</option>
      </select>

      <br />
      <br />

      <fieldset>
        <legend>Availability</legend>

        <label for="radio1">Full-Time</label>
        <input type="radio" name="radio" id="radio1" />
        <br />

        <label for="radio2">Part-Time</label>
        <input type="radio" name="radio" id="radio2" />
        <br />
      </fieldset>
      <br />
      <br />
      <label for="textarea1">Write Here</label>
      <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
      <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
